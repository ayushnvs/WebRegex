<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Regular Expressions</title>
</head>
<body>
	<!-- Title Bar -->
	<nav class="title-bar">
		<div class="menus">
			<div class="home"><a href="#" class="a-nav">Home</a></div>
			<div class="about"><a href="#" class="a-nav">About</a></div>
			<div class="contact"><a href="#" class="a-nav">Contact</a></div>
		</div>
	</nav>
	<main>
		<!-- Heading -->
		<div class="heading"><p class="heading-text">Web Regular Expression Page</p></div>
		<!-- Input Form -->
		<div class="input-form">
			<form action="#" class="regex-content">
				<div class="regex">
					<section class="regex-heading">
						<p class="des">Expression</p>
						<p class="lan">Javascript</p>
					</section>
					<div><span>\</span><input type="text" placeholder="Enter RegExp" name="regex" value="[A-Za-z\s]+\.[^\?]*" value="^[A-Za-z\s]{3,}[\d?]+"  oninput="matchingGivenRegex()"><span>\</span><span class="flag">g</span></div>
				</div>
				<div class="string">
					<section class="to-match-heading">
						<p class="des">Texts</p>
					</section>
					<textarea class="text-content" type="text" placeholder="Enter your string here!" name="to-match">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum temporibus ex architecto repellendus doloremque neque numquam mollitia repudiandae fugiat? Quae non eos velit porro ratione, facilis quibusdam iste repudiandae! Est!</textarea>
				</div>
				<div class="tools">
					<section class="tools-heading">
						<p class="des">Tools</p>
						<p class="fun">Match</p>
						<p class="fun">Replace</p>
					</section>
					<section class="replace-text">$1\n$2</section>
					<section class="output">
						<div class="blank">
							<p class="out"></p>
						</div>
					</section>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<!-- Footer -->
		<div class='copyright'>
			<p>ayushnvs <i class='fas fa-copyright'></i> 2022, All rights reserved.</p>
		</div>
		<!-- Scripts -->	
		<script src="script.js"></script>
	</footer>
</body>
</html>
