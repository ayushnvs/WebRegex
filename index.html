<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Regular Expressions</title>
</head>
<body>
	<!-- Title Bar -->
	<nav class="title-bar">
		<div class="menus">
			<div class="home"><a href="#" class="a-nav">Home</a></div>
			<div class="about"><a href="#" class="a-nav">About</a></div>
			<div class="contact"><a href="#" class="a-nav">Contact</a></div>
		</div>
	</nav>
	<main>
		<!-- Heading -->
		<div class="heading"><p class="heading-text">Web Regular Expression Page</p></div>
		<!-- Input Form -->
		<div class="input-form">
			<form action="#" class="regex-content">
				<div class="regex">
					<section class="regex-heading">
						<p class="des">Expression</p>
						<p class="lan">Javascript</p>
					</section>
					<div><span>\</span><input type="text" placeholder="Enter RegExp" name="regex" value="^[A-Z](.+)\." value="^[A-Za-z\s]{3,}[\d?]+"  oninput="matchingGivenRegex()"><span>\</span><span class="flag">g</span></div>
				</div>
				<div class="string">
					<section class="to-match-heading">
						<p class="des">Texts</p>
					</section>
					<textarea class="text-content" type="text" placeholder="Enter your string here!" name="to-match">
I recognize Mr. Reese, that there is a disparity between how much I know about you and how much you know about me. I know you will be trying to close that gap as quickly as possible but I should tell you, I am a really private person. - Harold Finch

The world is full of obvious things which nobody by any chance ever observes. - Sherlock Holmes

When you have eliminated all which is impossible, then whatever remains, however improbable, must be the truth.. - Sherlock Holmes

Attachment is blinding; it lends an imaginary halo of attractiveness to the object of desire. What a person imagines he hears, and what the speaker has really implied, may be poles apart. - Swami Sri Yukteshwar Giri

You should be in position and capable enough to work in Sorrow and pain as well. - SN

Talk to yourself at least once in a Day.. Otherwise you may miss a meeting with an EXCELLENT person in this World. - Swami Vivekananda</textarea>
				</div>
				<div class="tools">
					<section class="tools-heading">
						<p class="des">Tools</p>
						<p class="fun">Match</p>
						<p class="fun">Replace</p>
					</section>
					<section class="output">
						<div class="blank">
							<p class="out"></p>
						</div>
					</section>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
