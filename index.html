<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="script.js">
	<title>Regular Expressions</title>
</head>
<body>
	<!-- Title Bar -->
	<nav class="title-bar">
		<div class="menus">
			<div class="home"><a href="#" class="a-nav">Home</a></div>
			<div class="about"><a href="#" class="a-nav">About</a></div>
			<div class="contact"><a href="#" class="a-nav">Contact</a></div>
		</div>
	</nav>
	<main>
		<!-- Heading -->
		<div class="heading"><p class="heading-text">Web Regular Expression Page</p></div>
		<!-- Input Form -->
		<div class="input-form">
			<form action="#" class="regex-content">
				<div class="regex">
					<section class="regex-heading">
						<p class="des">Expression</p>
						<p class="lan">Javascript</p>
					</section>
					<div>\<input type="text" placeholder="Enter RegExp" name="regex">\<span class="flag">g</span></div>
				</div>
				<div class="string">
					<section class="to-match-heading">
						<p class="des">Tools</p>
						<p class="fun">Match</p>
						<p class="fun">Replace</p>
					</section>
					<textarea type="text" placeholder="Enter your string here!" name="to-match"></textarea>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
